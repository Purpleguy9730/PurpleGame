<h2>UNDERTALE</h2>
<p>號稱最具人性的遊戲！</p>
<p>很久以前，人類與怪獸發動激烈戰爭。怪獸一方最終落敗，全數被趕入至地下山洞以內，被七位通曉魔法的人類封印。雙方長年的隔絕潛藏不少暗湧，直至一個人類從山上掉落之時……揭示傳說、創造傳說以及無視傳說，造就不同的結果，亦造就不同的自己。</p>

<p>不同選擇導致不同結局，玩家只能同時擁有<b>一個</b>存檔紀錄</p>
